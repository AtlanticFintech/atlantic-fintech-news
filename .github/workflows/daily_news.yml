name: Daily Fintech News Briefing

on:
  schedule:
    # 7 AM ADT = 11:00 AM UTC (ADT is UTC-4)
    - cron: '0 11 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install anthropic requests

      - name: Run news agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python fetch_news.py

      - name: Commit updated briefing
        run: |
          git config user.name "Atlantic Fintech Bot"
          git config user.email "bot@atlanticfintech.ca"
          git add data/latest.json
          git diff --staged --quiet || git commit -m "Daily briefing: $(date +%Y-%m-%d)"
          git push
