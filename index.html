<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atlantic Fintech ‚Äî Daily News Briefing</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <style>
    body { font-family: Georgia, serif; max-width: 860px; margin: 0 auto; padding: 24px; background: #f9f9f7; color: #1a1a1a; }
    header { border-bottom: 3px solid #003087; padding-bottom: 16px; margin-bottom: 24px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; }
    h1 { font-size: 1.6rem; color: #003087; margin: 0; }
    .subtitle { font-size: 0.9rem; color: #666; margin-top: 4px; }
    #date-line { font-size: 0.95rem; color: #444; margin-bottom: 20px; }
    #briefing h2 { color: #003087; border-left: 4px solid #003087; padding-left: 10px; margin-top: 32px; }
    #briefing ul { padding-left: 20px; }
    #briefing li { margin-bottom: 14px; line-height: 1.6; }
    #briefing a { color: #0057b8; }
    button { background: #003087; color: white; border: none; padding: 10px 22px; font-size: 0.95rem; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0057b8; }
    #status { font-size: 0.85rem; color: #888; margin-top: 8px; }
    footer { margin-top: 48px; border-top: 1px solid #ddd; padding-top: 16px; font-size: 0.82rem; color: #888; text-align: center; }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>üåä Atlantic Fintech ‚Äî Daily Briefing</h1>
      <div class="subtitle">Powered by Claude AI ¬∑ Updated every morning at 7 AM ADT</div>
    </div>
    <div>
      <button onclick="loadBriefing()">üîÑ Refresh</button>
      <div id="status"></div>
    </div>
  </header>

  <div id="date-line">Loading...</div>
  <div id="briefing"><em>Fetching today's briefing...</em></div>

  <footer>
    Atlantic Fintech ¬∑ <a href="https://atlanticfintech.ca" target="_blank">atlanticfintech.ca</a> ¬∑ Growing the fintech ecosystem in Atlantic Canada
  </footer>

  <script>
    async function loadBriefing() {
      document.getElementById("status").textContent = "Loading...";
      try {
        const res = await fetch(`data/latest.json?cache=${Date.now()}`);
        const data = await res.json();
        const dateObj = new Date(data.date + "T00:00:00");
        const formatted = dateObj.toLocaleDateString("en-CA", { weekday: "long", year: "numeric", month: "long", day: "numeric" });
        document.getElementById("date-line").textContent = `üìÖ ${formatted}`;
        document.getElementById("briefing").innerHTML = marked.parse(data.briefing);
        document.getElementById("status").textContent = `Last updated: ${new Date(data.generated_at).toLocaleTimeString()}`;
      } catch(e) {
        document.getElementById("briefing").innerHTML = "<p>‚ö†Ô∏è Could not load briefing. It may not have run yet today.</p>";
        document.getElementById("status").textContent = "Error loading.";
      }
    }
    loadBriefing();
  </script>
</body>
</html>
